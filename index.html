<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uma Spinning Wheel</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071124 0%, #081229 60%);font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .container{width:960px;max-width:95%;display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 12px;color:#e6eef6;font-size:20px}
    p{margin:0 0 16px;color:var(--muted)}

    /* Wheel area */
    .wheel-wrap{display:flex;align-items:center;justify-content:center;position:relative;padding:12px}
    .wheel-stage{width:520px;height:520px;border-radius:50%;display:grid;place-items:center;position:relative}
    canvas#wheel{width:100%;height:100%;border-radius:50%;display:block}

    /* Pointer */
    .pointer{position:absolute;top:12px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:14px solid transparent;border-right:14px solid transparent;border-top:30px solid var(--accent);filter:drop-shadow(0 4px 8px rgba(2,6,23,0.6))}

    /* Controls */
    .controls{display:flex;flex-direction:column;gap:12px}
    button{appearance:none;border:0;padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#7c3aed);color:white;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(6,182,212,0.12)}
    button:disabled{opacity:0.5;cursor:default}
    .result{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);color:#e6eef6;font-size:18px;font-weight:bold;text-align:center;border:2px solid var(--accent)}
    .info-text {margin-top: 10px;padding: 8px 10px;font-size: 13px;line-height: 1.4;color: #cbd5e1;background: rgba(255, 255, 255, 0.03);border-left: 3px solid var(--accent);border-radius: 6px;}

    

    /* Responsive */
    @media (max-width:880px){
      .container{grid-template-columns:1fr;grid-auto-rows:auto}
      .wheel-stage{width:360px;height:360px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Uma Spinning Wheel Challenge</h1>
      <div class="wheel-wrap">
        <div class="pointer" aria-hidden></div>
        <div class="wheel-stage">
          <canvas id="wheel" width="1024" height="1024" role="img" aria-label="Prize wheel"></canvas>
        </div>
      </div>
    </div>

    <aside class="card">
      <div class="controls">
        <div class="result" id="result">Press <strong>Spin</strong></div>
        <button id="spinBtn">Spin</button>
        <button id="resetBtn">Reset</button>
        <p id="info" class="info-text">ℹ️ <strong>Tip:</strong>  
  If you get <em>"Race"</em> before <em>"Run in Junior Make Debut"</em>, spin again.  
  If you get <em>"Infirmary"</em> but your Uma is healthy, spin again.
</p>
      </div>

      
      </div>
    </aside>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    let segments = ["Speed","Stamina","Power","Guts","Wit","Rest","Recreation","Race","Try Again","Infirmary"];
    const spinBtn = document.getElementById('spinBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultEl = document.getElementById('result');

    let size = Math.min(canvas.width, canvas.height);
    const cx = canvas.width/2, cy = canvas.height/2, radius = size*0.45;

    function drawWheel(angle=0){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.save();
      ctx.translate(cx,cy);
      ctx.rotate(angle);

      const segCount = segments.length;
      const arc = (Math.PI*2)/segCount;

      for(let i=0;i<segCount;i++){
        const start = i*arc;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.arc(0,0,radius,start,start+arc);
        ctx.closePath();
        ctx.fillStyle = i%2===0 ? 'rgba(255,255,255,0.06)' : 'rgba(255,255,255,0.02)';
        ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,0.3)';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.rotate(start + arc/2);
        ctx.translate(radius*0.6,0);
        ctx.rotate(Math.PI/2);
        ctx.fillStyle = '#e6eef6';
        ctx.font = '34px system-ui, Arial';
        ctx.textAlign = 'center';
        ctx.fillText(segments[i], 0, 0, radius*0.6);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(0,0,radius*0.18,0,Math.PI*2);
      ctx.fillStyle = '#071124';
      ctx.fill();
      ctx.lineWidth = 6;
      ctx.strokeStyle = 'rgba(255,255,255,0.03)';
      ctx.stroke();

      ctx.restore();
    }

    function easeOutCubic(t){return 1 - Math.pow(1-t,3)}

    let animating = false;
    async function spin(options={minRot:3,maxRot:6}){
      if(animating) return;
      animating = true;
      spinBtn.disabled = true;

      const rotations = Math.random()*(options.maxRot-options.minRot)+options.minRot;
      const segCount = segments.length;
      const targetIndex = Math.floor(Math.random()*segCount);

      const arc = 360/segCount;
      const randomOffset = Math.random()*(arc-6) - (arc/2 - 3);
      // Adjust targetAngle so the winning slice aligns with TOP, not RIGHT
      const targetAngleDeg = rotations * 360 + (270 - targetIndex * arc) + randomOffset;


      const duration = 1200 + Math.random()*1400;
      const start = performance.now();
      const startAngle = currentAngle || 0;
      const targetAngle = startAngle + (targetAngleDeg * Math.PI/180);

      return new Promise(resolve=>{
        function frame(now){
          const t = Math.min(1,(now-start)/duration);
          const eased = easeOutCubic(t);
          const angle = startAngle + (targetAngle - startAngle)*eased;
          currentAngle = angle;
          drawWheel(angle);
          if(t<1){
            requestAnimationFrame(frame);
          } else {
            animating = false;
            spinBtn.disabled = false;
            const finalDeg = (currentAngle * 180/Math.PI) % 360;
            // For TOP pointer, offset calculation changes
            const normalized = (270 - finalDeg + 360) % 360;

            const winner = Math.floor(normalized / arc) % segCount;
            resultEl.innerHTML = `${segments[winner]}`;
            resolve({winner, index:winner});
          }
        }
        requestAnimationFrame(frame);
      });
    }

    let currentAngle = 0;
    spinBtn.addEventListener('click', ()=>spin({minRot:4,maxRot:7}));
    resetBtn.addEventListener('click', ()=>{
      currentAngle = 0; drawWheel(0); resultEl.textContent='Ready — press Spin';
    });

    drawWheel();
    window.addEventListener('resize', ()=>drawWheel(currentAngle));
  </script>
</body>
  </html>
